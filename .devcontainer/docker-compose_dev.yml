  app:
    build: 
      context: .
      dockerfile: .devcontainer/Dockerfile_dev
    environment:
      POSTGRES_USER: postgres
      # Password removed
      POSTGRES_DB: relecloud
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432

    command: sleep infinity

    volumes:
      - .:/workspace:cached
